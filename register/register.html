<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="register.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css" />

    <title>Dav Blog</title>
  </head>
  <body>
    <div class="cover">
      <div class="tittle">
        <h1>-DAV Blog-</h1>
        <h3>Sign Up</h3>
      </div>
      <div class="form-regist">
        <form id="regist-form">
            <div class="name">
              <label for="name">Name</label> <br />
              <input id="name" type="text" required />
            </div>

            <div class="email">
              <label for="email">Email</label> <br />
              <input id="email" type="email" required />
            </div>

            <div class="password">
              <label for="password">Password</label> <br />
              <input id="password" type="password" required />
            </div>

            <div class="con-pass">
              <label for="con-pass">Confirm Password</label> <br />
              <input id="con-pass" type="password" required />
            </div>
          </div>
          <div class="have-account">
            <p>Already have account? <a href="/login/login.html">Log In</a></p>
          </div>

          <div class="submit">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
    </div>
    <script src="/js/api.js"></script>
  </body>
</html>
